<body>
    <div class="card-body p-md-5">
        <div class="row justify-content-center">
            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                <p class="text-center h1 fw-bold mb-3 mx-1 mx-md-4 mt-1">Sign up</p>
                <hr class="my-4">
                <form class="mx-1 mx-md-4" [formGroup]="form" (ngSubmit)="onSubmit()">
                    <label for="email"><b>Name:</b></label>
                    <div class="d-flex flex-row align-items-center mb-4" [ngClass]="{'has-error': (form.get('name').invalid || (form.get('name').errors && form.get('name').errors['valid'])) && (form.get('name').touched || form_submitted)}">
                        <div class="form-outline flex-fill mb-0">
                            <input type="text" class="form-control" placeholder="Enter your name" formControlName="name" />
                        </div>
                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    </div>
                    <label for="email"><b>Surname:</b></label>
                    <div class="d-flex flex-row align-items-center mb-4" [ngClass]="{'has-error': (form.get('surname').invalid || (form.get('surname').errors && form.get('surname').errors['valid'])) && (form.get('surname').touched || form_submitted)}">
                        <div class="form-outline flex-fill mb-0">
                            <input type="text" class="form-control" placeholder="Enter your surname" formControlName="surname" />
                        </div>
                        <i class="fa-solid fa-id-card fa-lg me-3 fa-fw"></i>
                    </div>
                    <label for="email"><b>Email:</b></label>
                    <div class="d-flex flex-row align-items-center mb-4" [ngClass]="{'has-error': (form.get('email').invalid || (form.get('email').errors && form.get('email').errors['valid']) || form.get('email').errors?.['taken']) && (form.get('email').touched || form_submitted)}">
                        <div class="form-outline flex-fill mb-0">
                            <input type="email" class="form-control" placeholder="Enter your email" formControlName="email" />
                        </div>
                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    </div>
                    <label for="email"><b>Password: </b></label>
                    <label style="font-size: 12px;">(must include: 1 upper letter, 1 lower letter, 1 special character, 1 number)</label>
                    <div class="d-flex flex-row align-items-center mb-4" [ngClass]="{'has-error': (form.get('password').invalid || (form.get('password').errors && form.get('password').errors['valid'])) && (form.get('password').touched || form_submitted)}">
                        <div class="form-outline flex-fill mb-0">
                            <input type="password" class="form-control" placeholder="Enter your password" formControlName="password" />
                        </div>
                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    </div>
                    <label for="email"><b>Repeat password:</b></label>
                    <div class="d-flex flex-row align-items-center mb-4" [ngClass]="{'has-error': (form.get('confirm_password').invalid || (form.get('confirm_password').errors && form.get('confirm_password').errors['match']) || (form.get('confirm_password').errors && form.get('confirm_password').errors['valid']) ) && (form.get('confirm_password').touched || form_submitted) }">
                        <div class="form-outline flex-fill mb-0">
                            <input type="password" class="form-control" placeholder="Repeat the password" formControlName="confirm_password" />
                        </div>
                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    </div>
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                        <button type="submit" class="btn btn-primary btn-lg mt-3">Sing up</button>
                    </div>
                    <div class="d-flex justify-content-center">
                        <label>If you have an account <a href="/user/login">log in here.</a></label>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
