<body>
  <app-navbar></app-navbar>
    <div class="title-container px-4 py-5">
        <h2 style="text-align: center;">All users</h2>
        <div class="divider"></div>
    </div>
    <div class="container">
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>Name</th>
          <th>Surname</th>
          <th>Email</th>
          <th>User type</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{user.name}}</td>
          <td>{{user.surname}}</td>
          <td>{{user.email}}</td>
          <td>{{user.userType}}</td>
          <td>
            <button class="btn btn-send btn-sm" (click)="sendRequest(variable,user._id)">
              Send request<i class="fa fa-send fa-lg" style="margin-left: 5px;"></i></button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
